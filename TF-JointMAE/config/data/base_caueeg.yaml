# dataset
dataset_name: CAUEEG dataset
dataset_path: datasets/caueeg-dataset/
file_format: feather
crop_multiple: 1
test_crop_multiple: 8
crop_timing_analysis: false
load_event: false

# preprocessing
seq_length: 2000  # 200Hz * 10s = 2000 for base
latency: 2000
signal_length_limit: 10000000  # A sufficiently large number for no effect
EKG: O
photic: X
input_norm: datapoint
target_length: 115000
output_length: 1024

# signal configuration
signal_header:

  - EKG
  - Photic

total_channels: 40
in_channels: 40
in_channels_1d: 12
in_channels_2d: 28

# augmentation
awgn: 0.001
awgn_age: 0.001
mgn: 0.001

# age configuration
age_mean: 71.1417
age_std: 9.7841
use_age: fc
age_embedding_dim: 32

# STFT/Spectrogram parameters
stft_params:
  n_fft: 126
  hop_length: 32

# PSD parameters
psd_params:
  fs: 250
  n_fft: 256
  nperseg: 128

# sequence lengths
seq_len_1d: 1000
seq_len_2d: [64, 63]

# task configuration
task: dementia
task_name: CAUEEG-Dementia benchmark
task_description: Classification of [Normal], [MCI], and [Dementia] symptoms.

# class labels
class_label_to_name:
  - Normal
  - MCI
  - Dementia

class_name_to_label:
  Normal: 0
  MCI: 1
  Dementia: 2

# model configuration
model: 2D-VGG-19
_target_: models.vgg_2d.VGG2D
pretrain: vgg19_dmae
activation: mish
base_channels: 64
dropout: 0.5
batch_norm: true
fc_stages: 2
fusion_method: concat
out_dims: 3
calculate_psd: true
num_params: 40817683

# training configuration (会被 train 配置覆盖)
run_mode: train
seed: 0
base_lr: 0.0001  # 默认学习率，微调时会被 finetune.yaml 覆盖为 5e-5
search_lr: false
search_multiplier: 1.0
lr_scheduler_type: constant_with_decay
warmup_ratio: 0.05
warmup_min: 3000
total_samples: 100000000.0
criterion: cross-entropy
weight_decay: 0.01
mixup: 0.0

# batch configuration
minibatch: 64
minibatch_3090: 256
multi_batch_size: 8

# logging and saving
num_history: 500
save_model: true
use_wandb: false
draw_result: true
watch_model: false
ddp: false
